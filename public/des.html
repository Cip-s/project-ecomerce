<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav style="background-color: #e6b3ff; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between;">
    <!-- Left Menu Items -->
    <ul style="display: flex; gap: 20px; list-style: none; margin: 0; padding: 0; font-size: 16px; font-weight: 500;">
      <li><a href="./home.html" class="px-2 py-2 text-black hover:text-purple-600 transition">Home</a></li>
      <li><a href="./home.html" class="px-2 py-2 text-black hover:text-purple-600 transition">Our Collection</a></li>
      <li><a href="./home.html" class="px-2 py-2 text-black hover:text-purple-600 transition">About Us</a></li>
      <li><a href="./home.html" class="px-2 py-2 text-black hover:text-purple-600 transition">Contact</a></li>
    </ul>
  
    <!-- Search Bar -->
    <div style="flex: 1; margin: 0 30px; position: relative;">
      <input type="text" placeholder="Search For Products" style="width: 100%; padding: 10px 20px 10px 35px; border: none; border-radius: 30px; outline: none;" />
      <span style="position: absolute; top: 50%; left: 12px; transform: translateY(-50%);">
        <img src="./project_aset/find.png" alt="Search Icon" style="width: 20px; height: 20px;"/>
      </span>
    </div>
  
    <!-- Icons -->
    <div style="display: flex; gap: 20px; align-items: center;">
      <a href="./cart.html"><img src="./project_aset/grocery-store.png" alt="Cart" style="width: 24px; height: 24px;" /></a>
      <a href="./profile.html"><img src="./project_aset/account.png" alt="Account" style="width: 24px; height: 24px;" /></a>
    </div>
  </nav>

  <!-- Detail Section -->
  <section class="max-w-6xl mx-auto px-6 py-12 flex flex-col lg:flex-row gap-12">
    <div class="w-full lg:w-1/2 flex justify-center items-center">
      <img id="product-image" class="w-[300px] h-[300px] object-contain" src="" alt="Product Image" />
    </div>

    <div class="w-full lg:w-1/2">
      <h2 id="product-title" class="text-xl font-bold mb-2">Product Title</h2>
      <p id="product-price" class="text-gray-800 font-semibold mb-4">$.0</p>
      <p id="product-description" class="text-sm text-gray-600 mb-6">Deskripsi produk</p>

      <div class="flex items-center mb-4">
        <span class="text-sm text-gray-600 mr-2"></span>
        <span id="product-rating" class="text-yellow-500 font-semibold">0</span>
        <span class="text-sm text-gray-600 ml-2"></span>
      </div>

      <div class="flex gap-4">
        
            <button id="buy-now-btn" class="bg-green-500 text-white px-4 py-2 rounded mt-4">BUY</button>
       
            <button id="add-to-cart" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">
              Add to Cart
            </button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-12">
    <div class="max-w-6xl mx-auto px-6 py-10 grid grid-cols-1 md:grid-cols-3 gap-8">
      <div>
        <h4 class="font-bold text-lg mb-2">Sneakify</h4>
        <p>Your one-stop shop for premium sneakers. Style meets comfort.</p>
      </div>
      <div>
        <h4 class="font-bold text-lg mb-2">Menu</h4>
        <ul class="space-y-1 text-sm">
          <li><a href="home.html" class="hover:underline">Home</a></li>
          <li><a href="home.html" class="hover:underline">Our Collection</a></li>
          <li><a href="#" class="hover:underline">About Us</a></li>
          <li><a href="#" class="hover:underline">Contact</a></li>
        </ul>
      </div>
      <div>
        <h4 class="font-bold text-lg mb-2">Contact</h4>
        <p>Email: info@sneakify.com</p>
        <p>Phone: +62 812-3456-7890</p>
        <p>Location</p>
      </div>
    </div>
  </footer>
    <script src="des.js"></script>
</body>
</html>
